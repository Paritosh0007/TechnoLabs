<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TechnoLabs</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand">Technolabs</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Registration Form</h3>
        <ul>
          
          <li><i class="fa fa-phone"></i> 8319291391</li>
          <li><i class="fa fa-envelope"></i> technocollabs@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>First Name</label>
            <input type="text" name="fname" id="name" required>
          </p>
          <p>
            <label>Last Name</label>
            <input type="text" name="Lname" id="name" required>
          </p>
          <p>
            <label>College</label>
            <input type="text" name="college" id="college">
          </p>
          <p>
            
            
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          
           <p>
            <label>Country</label>
            <input type="text" name="country" id="country">
          </p>
          
          <p>
            <label>City</label>
            <input type="text" name="city" id="city">
          </p>
          
           <p>
            <label>Primary Skills</label>
             <select id="primary" name="primary">
            <option value="Django">Django</option>
            <option value="Python">Python</option>
            <option value="Data">Data Science</option>
            <option value="Javascript">Javascript</option>
             </select>
          </p>
          <p>
            <label>Secondary Skills</label>
             <select id="primary" name="primary">
            <option value="SEO">SEO</option>
            <option             value="Wordpress">Wordpress</option>
            <option value="System">System Design</option>
             </select>
          </p>
          
           <p>
            <label>Resume</label>
            <input type="file" name="resume" id="resume">
          </p>
          
           <p>
            <label>CV</label>
            <input type="file" name="CV" id="CV">
          </p>
          
           <p>
            <label>Marksheet</label>
            <input type="file" name="marksheet" id="marksheet">
          </p>
          
          
          
          
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>

  <script src="main.js"></script>
</body>
</html
